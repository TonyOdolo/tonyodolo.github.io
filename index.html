<!DOCTYPE html>
<html>
<head>
    <title>Weather Widget</title>
    <style>
        /* Make the body take up full width with no margins */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: visible; /* Allow content to be fully visible */
        }
        
        /* Make the Elfsight widget container larger */
        .elfsight-app-d07ed5a8-8b84-44ad-a940-2a0da5c3d6e2 {
            width: 100% !important; /* Force 100% width */
            max-width: 800px !important; /* Set a maximum width if needed */
            height: 600px !important; /* Increase height to show all days */
            min-height: 600px !important; /* Ensure minimum height */
            margin: 0 auto; /* Center the widget */
            overflow: visible !important; /* Ensure content isn't cut off */
        }
        
        /* Target internal elements of the widget to ensure they scale properly */
        .elfsight-app-d07ed5a8-8b84-44ad-a940-2a0da5c3d6e2 * {
            max-width: 100% !important;
        }
        
        /* Target the forecast days container specifically */
        .elfsight-app-d07ed5a8-8b84-44ad-a940-2a0da5c3d6e2 [class*="forecast"],
        .elfsight-app-d07ed5a8-8b84-44ad-a940-2a0da5c3d6e2 [class*="days"] {
            height: auto !important;
            min-height: 400px !important;
            display: flex !important;
            flex-direction: column !important;
        }
    </style>
</head>
<body>
    <div class="elfsight-app-d07ed5a8-8b84-44ad-a940-2a0da5c3d6e2" data-elfsight-app-lazy></div>
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
</body>
</html>
